apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.namespace }}
      role: {{ .Values.name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.namespace }}
        role: {{ .Values.name }}
    spec:
      nodeSelector:
        mail-server: "true"
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.repository }}
          imagePullPolicy: Always
          readinessProbe:
            tcpSocket:
              port: {{ .Values.plain_smtpd }}
            initialDelaySeconds: 60
            periodSeconds: 60
          livenessProbe:
            tcpSocket:
              port: {{ .Values.plain_smtpd }}
            initialDelaySeconds: 60
            periodSeconds: 60
          envFrom:
            - configMapRef:
                name: general
            - configMapRef:
                name: services-info
            - configMapRef:
                name: database-read
            - configMapRef:
                name: database-common
          ports:
            - name: haproxy-smtpd
              containerPort: {{ .Values.haproxy_smtpd }}
              protocol: TCP
            - name: plain-smtpd
              containerPort: {{ .Values.plain_smtpd }}
              protocol: TCP
          volumeMounts:
            - name: certificate
              mountPath: /etc/certs/
      volumes:
        - name: certificate
          secret:
            secretName: tls-postfix

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.namespace }}
    role: {{ .Values.name }}
  ports:
    - name: haproxy-smtpd
      port: {{ .Values.haproxy_smtpd }}
      targetPort: {{ .Values.haproxy_smtpd }}
    - name: plain-smtpd
      port: {{ .Values.plain_smtpd }}
      targetPort: {{ .Values.plain_smtpd }}
