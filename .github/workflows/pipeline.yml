name: build postfix container
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Set up Docker Buildx
        id: Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to ghcr
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ghcr.io/kubernetes-mail-server/postfix:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      NAME: postfix
      IMAGE: ghcr.io/kubernetes-mail-server/${NAME}:latest
      NAMESPACE: mail-server
      REPLICAS: 1
      HELM: https://get.helm.sh/helm-v3.3.1-linux-amd64.tar.gz
      KUBECTL: https://storage.googleapis.com/kubernetes-release/release/v1.19.0/bin/linux/amd64/kubectl
    steps:
      - 
        name: Install Tools
        run: |
          curl -L ${KUBECTL} -o $PWD/kubectl
          curl -L ${HELM} | tar xzO linux-amd64/helm > $PWD/helm
          chmod +x $PWD/helm $PWD/kubectl
          export -p PATH=$PATH:$PWD
          ls -la $PWD
      - 
        name: Setup kubeconfig
        run: |
          echo $KUBECONFIG > $PWD/kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
      - 
        name: Scale to zero
        run: |
          kubectl get pods -n ${NAMESPACE}
          kubectl scale --replicas=0 -n ${NAMESPACE} deployment/${NAME} || true
          kubectl get deployments -n ${NAMESPACE}
